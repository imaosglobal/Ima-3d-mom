<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>אמא / Mom — טעינה</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- ThreeJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin:0;
      padding:0;
      overflow:hidden;
      background:#ffffff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    #welcome, #viewer {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    #viewer { display:none; }

    #momImage {
      width:300px;
      border-radius:20px;
      margin-bottom:30px;
    }
  </style>
</head>

<body>

<!-- מסך פתיחה -->
<div id="welcome">
  <img id="momImage" src="mom.png" alt="Mom">
  <div id="g_id_onload"
       data-client_id="1093623573018-6s23clvor9u80r08135aelfatuib3a55.apps.googleusercontent.com"
       data-callback="onSignIn">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
</div>

<!-- מסך תלת־מימד -->
<div id="viewer"></div>

<script>
function onSignIn() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("viewer").style.display = "block";
  start3D();
}

function start3D() {
  const container = document.getElementById("viewer");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  camera.position.set(0, 1.6, 3);

  const loader = new THREE.GLTFLoader();
  loader.load("model.glb", glb => {
    const model = glb.scene;
    model.position.set(0, -1.2, 0);
    scene.add(model);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  });
}

window.addEventListener("resize", () => location.reload());
</script>

</body>
</html>

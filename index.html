<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>אמא / The Eye</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="module" src="./main.js"></script>

<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;font-family:system-ui}
#viewer{position:fixed;inset:0;cursor:pointer}
#ui{position:fixed;inset:0;pointer-events:none}
#chat{position:absolute;bottom:20px;right:20px;display:flex;gap:8px;pointer-events:auto}
#chat input,#chat button{padding:14px;border-radius:18px;border:none}
#modeBtn{position:absolute;top:20px;left:20px;pointer-events:auto}
#instructions{position:absolute;top:60px;left:20px;color:#fff;font-size:13px;background:#0008;padding:6px;border-radius:6px;}
#debug{position:absolute;top:140px;left:20px;background:#0008;color:#fff;padding:8px;font-size:12px}
</style>
</head>

<body>

<div id="viewer"></div>

<div id="ui">
  <button id="modeBtn" onclick="toggleMode()">אמא / העין</button>
  <div id="instructions">
    לחיצה על העין → כניסה לאמא<br>
    לחיצה כפולה על אמא → חזרה למשחק<br>
    אפשר גם לשלוח הודעה או דיבור למטה
  </div>
  <div id="chat">
    <input id="input" placeholder="כתוב או דבר…">
    <button onclick="send()">שליחה</button>
  </div>
  <pre id="debug"></pre>
</div>

<script>
let mode="eye";

window.toggleMode=()=>{
  mode = mode==="eye" ? "ima" : "eye";
  window.Mom3D.switchMode(mode);
}

window.send=()=>{
  const t=input.value.trim();
  if(!t) return;
  input.value="";
  window.Mom3D.handleUserInput(t);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 驻 专 -->

</head>
<body>

  <!-- Landing Page -->
  <div id="landing-page">
    <div class="logo-container">
      <img src="assets/Ima-logo.png" alt=" " class="logo">
    </div>
    <h1 class="welcome-text">专  -Ima</h1>
    <p class="intro-text">转 砖 注  转 砖</p>
    <button id="google-login">
      <img src="assets/google-icon.svg" alt="Google" class="google-icon">
      住 注 Google
    </button>
  </div>

  <!-- Main Page -->
  <div id="main-page" class="hidden">
    <div id="model-container"></div>
    <div id="interaction-panel">
      <textarea id="text-input" placeholder="转  ..."></textarea>
      <div class="buttons-container">
        <button id="send-text">砖</button>
        <button id="record-voice"> 拽 拽</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="main.js"></script>

</body>
</html>

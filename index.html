<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אמא / Mom</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Three.js + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
      overflow: hidden;
      color: #333;
    }
    #google-signin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #welcome-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #45a049, #4caf50);
    }
  </style>
</head>
<body>

  <div id="google-signin"></div>
  <div id="welcome-text"></div>

  <script>
    //---------------- סצנה ----------------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf7f7f7);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //---------------- תאורה ----------------
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
    dirLight.position.set(-3, 10, -10);
    scene.add(dirLight);

    //---------------- טעינת המודל ----------------
    const loader = new THREE.GLTFLoader();
    const modelURL = "https://models.readyplayer.me/691ca3ed48062250a474725a.glb";

    let avatarModel;
    const mixers = [];

    function loadAvatar() {
      loader.load(
        modelURL,
        gltf => {
          avatarModel = gltf.scene;
          avatarModel.scale.set(1.2, 1.2, 1.2);
          avatarModel.rotation.y = Math.PI;
          scene.add(avatarModel);

          if (gltf.animations.length) {
            const mixer = new THREE.AnimationMixer(avatarModel);
            gltf.animations.forEach(a => mixer.clipAction(a).play());
            mixers.push(mixer);
          }

          showUIButtons();
        },
        undefined,
        err => console.error("GLB Load Error:", err)
      );
    }

    //---------------- Google Sign-in ----------------
    function initGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: "1093623573018-6s23clvor9u80r08135aelfatuib3a55.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
      google.accounts.id.renderButton(
        document.getElementById("google-signin"),
        { theme: "outline", size: "large", width: 250 }
      );
    }

    function handleCredentialResponse(response) {
      const payload = decodeJwt(response.credential);
      window.userProfile = payload;

      const userLang = navigator.language || "he";
      const momName = userLang.startsWith("he") ? "אמא" : "Mom";
      document.getElementById("welcome-text").textContent = `ברוכים הבאים ל-${momName}!`;

      document.getElementById("google-signin").style.display = "none";
      loadAvatar();
    }

    function decodeJwt(token) {
      const base64Url = token.split(".")[1];
      return JSON.parse(window.atob(base64Url));
    }

    //---------------- כפתורי UI ----------------
    function showUIButtons() {
      if (!window.userProfile || document.querySelector('.button-container')) return;

      const container = document.createElement("div");
      container.className = "button-container";

      const sendBtn = document.createElement("button");
      sendBtn.textContent = "שלח הודעה";
      sendBtn.onclick = () => alert("כאן תשלח הודעה לאמא");

      const recordBtn = document.createElement("button");
      recordBtn.textContent = "הקלט קול";
      recordBtn.onclick = () => alert("כאן תתחיל הקלטת קול");

      container.appendChild(sendBtn);
      container.appendChild(recordBtn);
      document.body.appendChild(container);
    }

    //---------------- רינדור ----------------
    const clock = new THREE.Clock();
    let angle = 0;

    function animate() {
      requestAnimationFrame(animate);

      const dt = clock.getDelta();
      mixers.forEach(m => m.update(dt));

      if (avatarModel) {
        angle += 0.002;
        avatarModel.rotation.y = Math.PI + Math.sin(angle) * 0.05;
        avatarModel.position.y = Math.sin(angle * 2) * 0.02;
      }

      renderer.render(scene, camera);
    }
    animate();

    //---------------- רספונסיב ----------------
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.onload = initGoogleSignIn;
  </script>

</body>
</html>

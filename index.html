<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mom</title>

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Mom3D -->
<script type="module" src="./main.js"></script>

<style>
html,body{
  margin:0; padding:0; width:100%; height:100%;
  font-family:system-ui, Arial;
  background:linear-gradient(180deg,#eef1f5,#cfd8e3);
  overflow:hidden;
}

/* ---------- Welcome ---------- */
#welcome{
  position:fixed; inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
  transition: opacity .5s ease;
}
#welcome img{
  width:240px;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  margin-bottom:16px;
}
#welcome h1{margin:0; font-size:2rem}
#welcome p{margin:8px 0 20px;color:#555; text-align:center;}
#welcome small{margin-top:14px;color:#666; text-align:center;}

/* ---------- Viewer ---------- */
#app,#viewer{
  position:absolute; inset:0;
}
#viewer{display:none}

/* ---------- UI ---------- */
#ui{
  position:absolute; inset:0;
  display:none;
  pointer-events:none;
  z-index:10;
}
#speech{
  position:absolute;
  bottom:140px;
  right:30px;
  max-width:320px;
  background:white;
  padding:18px 22px;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  font-size:1rem;
  opacity:0;
  transition:.4s;
}
#speech.show{opacity:1}

/* ---------- Chat ---------- */
#chat{
  position:absolute;
  bottom:30px;
  right:30px;
  display:flex;
  gap:10px;
  pointer-events:auto;
}
#chat input{
  padding:14px 18px;
  border-radius:20px;
  border:none;
  width:220px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}
#chat button{
  border:none;
  border-radius:20px;
  padding:14px 18px;
  background:#000;
  color:white;
}

/* ---------- Share ---------- */
#share{
  position:absolute;
  top:20px;
  left:20px;
  pointer-events:auto;
  background:white;
  padding:10px 14px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  font-size:.85rem;
}

/* ---------- Crash ---------- */
#crash{
  display:none;
  position:fixed; inset:0;
  background:#200;
  color:#ffdede;
  z-index:999;
  justify-content:center;
  align-items:center;
  text-align:center;
}
</style>
</head>

<body>

<div id="crash">
  <div>
    <h2>אמא מתייצבת…</h2>
    <p>עוד רגע חוזרים</p>
  </div>
</div>

<!-- ---------- WELCOME ---------- -->
<div id="welcome">
  <img src="server/public/mom.jpg" alt="Mom">
  <h1>אמא</h1>
  <p>מרחב אישי, רגשי וחי</p>

  <div id="g_id_onload"
    data-client_id="1093623573018-6s23clvor9u80r08135aelfatuib3a55.apps.googleusercontent.com"
    data-callback="onSignIn"
    data-auto_prompt="false"></div>
  <div class="g_id_signin"></div>

  <small>אפשר להתחיל לדבר עם אמא</small>
</div>

<!-- ---------- APP ---------- -->
<div id="app">
  <div id="viewer"></div>
  <div id="ui">
    <div id="speech"></div>
    <div id="chat">
      <input id="userInput" placeholder="אפשר לכתוב כאן…">
      <button onclick="send()">שליחה</button>
    </div>
    <div id="share" onclick="share()">לשתף את אמא</div>
  </div>
</div>

<script type="module">
import { Mom3D } from './main.js';

function onSignIn(){
  document.getElementById("welcome").style.opacity="0";
  setTimeout(()=>{
    document.getElementById("welcome").style.display="none";
    document.getElementById("viewer").style.display="block";
    document.getElementById("ui").style.display="block";
    Mom3D.init();
    MomSay("אני כאן. אפשר להתחיל.");
    setTimeout(()=>MomSay("מה שלומך עכשיו?"),6000);
  },500);
}

/* ================= CHAT ================= */
function MomSay(text){
  const s = document.getElementById("speech");
  s.textContent = text;
  s.classList.add("show");
  setTimeout(()=>s.classList.remove("show"),7000);
}

function send(){
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if(!text) return;
  input.value="";
  MomSay(reply(text));
}

function reply(t){
  if(t.includes("קשה")) return "אני שומעת. אפשר לקחת רגע ביחד.";
  if(t.includes("טוב")) return "נעים לשמוע. אפשר להישאר עם זה.";
  return "אני איתך. אפשר להמשיך.";
}

/* ================= SHARE ================= */
function share(){
  const url = location.origin+"?ref=mom";
  navigator.clipboard.writeText(url);
  MomSay("הקישור הועתק. אפשר לשתף כשמרגיש נכון.");
}
window.onSignIn = onSignIn;
</script>

</body>
</html>

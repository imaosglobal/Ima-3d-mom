<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ima - Mom 3D</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <!-- Landing page -->
  <div id="landing-page">
    <div class="logo-container">
      <img src="assets/Ima-logo.png" alt="לוגו אמא" class="logo">
    </div>
    <button id="google-login">כניסה עם Google</button>
  </div>

  <!-- Main page -->
  <div id="main-page" class="hidden">
    <div id="model-container"></div>
    <div id="interaction-panel">
      <textarea id="text-input" placeholder="כתוב לאמא כאן..."></textarea>
      <div class="buttons-container">
        <button id="send-text">שלח</button>
        <button id="record-voice">🎤 הקלט קול</button>
      </div>
    </div>
  </div>
</body>
</html>

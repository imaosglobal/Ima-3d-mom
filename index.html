<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אמא / Mom</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
      overflow: hidden;
      color: #333;
    }
    #google-signin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #welcome-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    #placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #666;
    }
    #console {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      overflow: auto;
      background: #000;
      color: #0f0;
      font-size: 12px;
      font-family: monospace;
      padding: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="google-signin"></div>
<div id="welcome-text">טוען...</div>
<div id="placeholder">טוען דמות...</div>
<div id="console"></div> <!-- כאן הקונסול מוצב כראוי -->

<!-- MAIN SCRIPT -->
<script type="module" src="main.js"></script>

</body>
</html>

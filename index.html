<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ima 3D Mom</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Landing Page -->
  <div id="landing-page">
    <div class="logo-container">
      <img src="assets/Ima-logo.png" alt=" " class="logo">
    </div>
    <h1 class="welcome-text">专  -Ima</h1>
    <p class="intro-text">转 砖 注  转 砖</p>

    <!-- Google Sign-in -->
    <div id="g_id_onload"
         data-client_id="1093623573018-6s23clvor9u80r08135aelfatuib3a55.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-login_uri=""
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"></div>
  </div>

  <!-- Main Page -->
  <div id="main-page" class="hidden">
    <div id="user-greeting"></div>
    <div id="model-container"></div>
    <div id="interaction-panel">
      <textarea id="text-input" placeholder="转  ..."></textarea>
      <div class="buttons-container">
        <button id="send-text">砖</button>
        <button id="record-voice"> 拽 拽</button>
      </div>
      <div id="chat-box"></div>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אמא / Mom</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Three.js + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
      overflow: hidden;
      color: #333;
    }

    #google-signin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #welcome-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #45a049, #4caf50);
    }

    @media (max-width: 600px) {
      #welcome-text { font-size: 22px; }
      button { font-size: 16px; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <div id="google-signin"></div>
  <div id="welcome-text"></div>

  <script>
    // -------------------- סצנה, מצלמה ורנדרר --------------------
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf7f7f7);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // -------------------- אור --------------------
    var hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    var dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(-3, 10, -10);
    scene.add(dirLight);

    // -------------------- טעינת מודל GLB --------------------
    var loader = new THREE.GLTFLoader();
    var modelURL = 'https://models.readyplayer.me/691c99165f9f523e5064e8f5.glb';
    var animateMixers = [];
    var avatarModel;

    function loadAvatar() {
      loader.load(
        modelURL,
        function (gltf) {
          avatarModel = gltf.scene;
          avatarModel.position.set(0, 0, 0);
          avatarModel.scale.set(1.2, 1.2, 1.2);
          avatarModel.rotation.y = Math.PI;
          scene.add(avatarModel);

          if (gltf.animations && gltf.animations.length > 0) {
            var mixer = new THREE.AnimationMixer(avatarModel);
            gltf.animations.forEach(function(clip) {
              mixer.clipAction(clip).play();
            });
            animateMixers.push(mixer);
          }

          showUIButtons(); // כפתורים מופיעים רק אחרי טעינת דמות
        },
        undefined,
        function (error) { console.error('Error loading GLB:', error); }
      );
    }

    // -------------------- Google Sign-In --------------------
    function initGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: '1093623573018-6s23clvor9u80r08135aelfatuib3a55.apps.googleusercontent.com',
        callback: handleCredentialResponse,
      });
      google.accounts.id.renderButton(
        document.getElementById('google-signin'),
        { theme: 'outline', size: 'large', width: 250 }
      );
    }

    function handleCredentialResponse(response) {
      var payload = decodeJwtResponse(response.credential);

      var userLang = navigator.language || 'he';
      var momName = userLang.startsWith('he') ? 'אמא' : 'Mom';
      document.getElementById('welcome-text').textContent = 'ברוכים הבאים ל-' + momName + '!';

      loadAvatar();
      document.getElementById('google-signin').style.display = 'none';

      // שמירת פרופיל פנימי לשימוש בהודעות בלבד
      window.userProfile = payload;
    }

    function decodeJwtResponse(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(window.atob(base64));
    }

    // -------------------- כפתורי UI --------------------
    function showUIButtons() {
      if (!window.userProfile) return;

      var btnContainer = document.createElement('div');
      btnContainer.className = 'button-container';
      document.body.appendChild(btnContainer);

      var sendBtn = document.createElement('button');
      sendBtn.textContent = 'שלח הודעה';
      sendBtn.onclick = function() {
        alert('כאן תשלח את ההודעה שלך לאמא');
      };
      btnContainer.appendChild(sendBtn);

      var recordBtn = document.createElement('button');
      recordBtn.textContent = 'הקלט קול';
      recordBtn.onclick = function() {
        alert('כאן תתחיל הקלטת קול');
      };
      btnContainer.appendChild(recordBtn);
    }

    // -------------------- רינדור ואנימציה --------------------
    var clock = new THREE.Clock();
    var rotateAngle = 0;

    function animate() {
      requestAnimationFrame(animate);
      var delta = clock.getDelta();
      animateMixers.forEach(function(mixer) { mixer.update(delta); });

      if (avatarModel) {
        rotateAngle += 0.002;
        avatarModel.rotation.y = Math.PI + Math.sin(rotateAngle) * 0.05;
        avatarModel.position.y = 0.02 * Math.sin(rotateAngle * 2);
      }

      renderer.render(scene, camera);
    }
    animate();

    // -------------------- התאמת חלון --------------------
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // -------------------- אתחול --------------------
    window.onload = function() { initGoogleSignIn(); };
  </script>
</body>
</html>
